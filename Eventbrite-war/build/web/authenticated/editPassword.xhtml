<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../layout/default2.xhtml">

            <ui:define name="title">
                EventPeak - Edit Password
            </ui:define>

            <ui:define name="content">
                <f:metadata>
                    <f:event type="preRenderView" listener="#{customerManagedBean.loadCurrCustomer}"/>
                </f:metadata>
                <div class="container">
                    <div class="content-header">
                        <h1>Change Password</h1>
                        <p>Enter new password to change current password</p>
                    </div>
                    <br/><br/>

                    <h:form id="form" enctype="multipart/form-data">
                        
                        <div class="row">
                            <div class="col-lg-4 col-sm-12">
                                <div style="display: flex; align-items: center; justify-content: center">
                                    <img class="profile myprofile" src="data:image/png;base64, #{customerManagedBean.getImageContent(customerManagedBean.currCustomer.image)}" alt="Your Profile"/><br/>
                                </div>
                                <br/>
                            </div>

                            <div class="col-8" style="margin-top: 20px">
                                <h:messages style="display:none"/>
                                <div class="row mb-3">
                                    <div class="col-8">
                                        <ui:repeat value="#{facesContext.getMessageList()}" var="msg">
                                            <h:panelGroup>
                                                <div class="alert #{msg.severity.ordinal eq 2 ? 'alert-danger' : 'alert-success'} alert-dismissible fade show" role="alert">
                                                    <i class="#{msg.severity.ordinal eq 2 ? 'fa-solid fa-circle-exclamation' : 'fa-solid fa-circle-check'}"></i> <span style="font-weight:bold">#{msg.summary}.</span> #{msg.detail}
                                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                                </div>
                                            </h:panelGroup>
                                        </ui:repeat>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-4"> <h4>Password</h4></div>
                                    <div class="col-4">
                                        <h:inputSecret class="form-control" id="password" value="#{customerManagedBean.password}" required="true" requiredMessage="Password is required"/>
                                    </div>
                                </div>
                                <br/>
                                
                                <div class="row">
                                    <div class="col-4"> <h4>New Password</h4></div>
                                    <div class="col-4"> 
                                        <h4><h:inputSecret class="form-control" id="newpassword" value="#{customerManagedBean.newPassword}" required="true" requiredMessage="New password is required"/></h4>
                                    </div>
                                </div>
                                <br/>

                                <div class="row mt-4">
                                    <div class="col-8" style="display: flex; align-items: flex-end; justify-content: flex-end">
                                        <h:commandButton value="Save new password" styleClass="btn btn-primary" action="#{customerManagedBean.updateCustomerPassword}"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
