<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../layout/default2.xhtml">
            <ui:define name="title">
                EventPeak
            </ui:define>

            <ui:define name="content">
                <f:event type="preRenderView" listener="#{customerManagedBean.initAllEvents()}"/>
                <div class="container">
                    <div class="content-header" style="display:flex; text-align: center; justify-content: center; margin-top:10px">
                        <h1 style="font-weight:bold;">Welcome to EventPeak!</h1>
                    </div>
                    <h:form id="form">
                        <h:inputText id="search" class="search-input" value="#{customerManagedBean.searchString}" a:placeholder="Search events...">
                            <f:ajax event="keyup" listener="#{customerManagedBean.handleSearch}" />
                        </h:inputText>        
                    </h:form>
                    <br/><br/>
                    <h:form id="register-form">
                        <h:messages style="display:none"/>
                        <ui:repeat value="#{facesContext.getMessageList()}" var="msg">
                            <h:panelGroup>
                                <div class="alert #{msg.severity.ordinal eq 2 ? 'alert-danger' : 'alert-success'} alert-dismissible fade show" role="alert">
                                    <i class="#{msg.severity.ordinal eq 2 ? 'fa-solid fa-circle-exclamation' : 'fa-solid fa-circle-check'}"></i> <span style="font-weight:bold">#{msg.summary}.</span> #{msg.detail}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            </h:panelGroup>
                        </ui:repeat>
                        <div class="event-container">
                            <ui:fragment rendered="#{empty customerManagedBean.events}">
                                <h2>No event found </h2>
                            </ui:fragment>
                            <ui:repeat value="#{customerManagedBean.events}" var="event">
                                <div class="card" style="background-color:#B6D0E2; ">
                                    <div class="event-info">
                                        <a href="eventLandingDetail.xhtml?eventId=#{event.eventId}">
                                            <div class="thumbnail-row">
                                                <img class="thumbnail" src="data:image/png;base64, #{customerManagedBean.getImageContent(event.image)}" alt="Your Profile"/><br/>
                                            </div>
                                        </a>
                                        <h3 style="margin-bottom:8px; margin-top:20px;">#{event.title}</h3>
                                        <h6 style='color:grey'><i class="fa-solid fa-location-dot"></i> #{event.location}</h6>
                                        <div class="desc-wrapper">
                                            <h5>
                                                #{event.description}
                                            </h5>
                                        </div>
                                        <br/>
                                        <h6><h:outputText value="Event Date: &nbsp;"></h:outputText><h:outputText value="#{event.eventDate}">
                                                    <f:convertDateTime type="date" pattern="dd/MM/yyyy hh:mm:ss a" timeZone="Asia/Singapore"/>
                                                </h:outputText></h6>
                                        <h6><h:outputText value="Register by: &nbsp;"></h:outputText><h:outputText value="#{event.deadline}">
                                                    <f:convertDateTime type="date" pattern="dd/MM/yyyy hh:mm:ss a" timeZone="Asia/Singapore"/>
                                                </h:outputText></h6>
                                        <br/>
                                        <h6>Created by: #{event.creator.name}</h6>            
                                    </div>
                                    <ui:fragment rendered="#{not customerManagedBean.isRegistered(event)}">
                                        <div style="position:absolute ;bottom: 0; padding: 20px; width:100%">
                                            <h:commandButton value="Register" class="btn btn-success" style="width:100%" action="#{customerManagedBean.register}">
                                                <f:param name="eventId" value="#{event.eventId}" />
                                            </h:commandButton>
                                        </div>
                                    </ui:fragment>

                                    <ui:fragment rendered="#{customerManagedBean.isRegistered(event)}">
                                        <div style="position:absolute; bottom: 0; padding: 20px; width:100%">
                                            <h:commandButton value="Unregister" class="btn btn-warning" style="width:100%" action="#{customerManagedBean.unregister}">
                                                <f:param name="eventId" value="#{event.eventId}" />
                                            </h:commandButton>
                                        </div>
                                    </ui:fragment>  
                                </div>
                            </ui:repeat>
                        </div>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>

    </body>
</html>
