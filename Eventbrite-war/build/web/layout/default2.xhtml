<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="shortcut icon" type="image/x-icon" href="./../resources/images/logo2.ico" />
        <title><ui:insert name="title">Title</ui:insert></title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.10.0/css/bootstrap-datepicker.min.css"/> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.1.2/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
        <link rel="stylesheet" href="resources/css/default.css"/>
        <link rel="stylesheet" href="../resources/css/default.css"/>
    </h:head>

    <h:body style="font-family: 'Roboto', sans-serif ">
        <nav class="navbar navbar-expand-lg border-bottom bg-dark border-body" data-bs-theme="dark">
            <div class="container-fluid" style="padding:16px">
                <a class="navbar-brand" href="#{customerManagedBean.currCustomer == null ? 'index.xhtml' : 'landing.xhtml'}" style="font-weight:bold; margin-right:40px;">
                    EventPeak
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <ui:fragment rendered="#{customerManagedBean.currCustomer != null}">
                            <li class="nav-item" style="margin-left: 20px;">
                                <a href="landing.xhtml" class="nav-link #{(request.requestURI == '/Eventbrite-war/authenticated/landing.xhtml' and request.queryString == null) || 
                                                                          (request.requestURI == '/Eventbrite-war/authenticated/eventLandingDetail.xhtml') ? 'active' : ''}" aria-current="page">Home</a>
                            </li>
                            <li class="nav-item dropdown" style="margin-left: 20px;">
                                <a href="myevent.xhtml" class="nav-link #{request.requestURI == '/Eventbrite-war/authenticated/myevent.xhtml' || 
                                                                          request.requestURI == '/Eventbrite-war/authenticated/createEvent.xhtml' ||
                                                                          request.requestURI == '/Eventbrite-war/authenticated/eventDetail.xhtml' ||
                                                                          request.requestURI == '/Eventbrite-war/authenticated/registeredEvent.xhtml' ? 'active' : ''} dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Events
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="myevent.xhtml">Created</a></li>
                                    <li><a class="dropdown-item" href="registeredEvent.xhtml">Registered</a></li>
                                </ul>
                            </li>
                        </ui:fragment>
                        <ui:fragment rendered="#{customerManagedBean.currCustomer == null}">
                            <li class="nav-item" style="margin-left: 20px;">
                                <a href="index.xhtml" class="nav-link #{(request.requestURI == '/Eventbrite-war/index.xhtml' and request.queryString == null) ? 'active' : ''} #{(request.requestURI == '/Eventbrite-war/' and request.queryString == null) ? 'active' : ''}" aria-current="page" >Login</a>
                            </li>
                            <li class="nav-item dropdown" style="margin-left: 20px;">
                                <a href="signUp.xhtml" class="nav-link #{request.requestURI == '/Eventbrite-war/signUp.xhtml' ? 'active' : ''}" aria-current="page">Register</a>
                            </li>    
                        </ui:fragment>
                    </ul>
                    <ui:fragment rendered="#{customerManagedBean.currCustomer != null}">
                     <div class="d-flex">
                         <div class="dropstart">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <img style="border-radius:50%; width:50px; height:50px" src="data:image/png;base64,#{customerManagedBean.getImageContent(customerManagedBean.currCustomer.image)}"/>
                            </a>
                            <ul class="dropdown-menu">
                                <li><h6 class="dropdown-header">Settings</h6></li>
                                <li><a class="dropdown-item" href="myprofile.xhtml"><i class="bi-person-circle"></i> Profile</a></li>
                                <li><hr class="dropdown-divider"/></li>
                                <li>
                                    <h:form>
                                        <h:commandButton style="margin-left: 10px; padding-top:5px; padding-bottom: 5px" type="submit"  styleClass="btn btn-danger" value="Log out" action="#{customerManagedBean.logout}"></h:commandButton>
                                    </h:form >
                                </li>
                            </ul>
                         </div>
                    </div>
                    </ui:fragment>
                </div>  
            </div>
        </nav>
        
        <div class="container">
            <ui:insert name="content">Content</ui:insert>
        </div>
        <footer class="main-footer">
            <strong>&copy; Timothy Fusanto.</strong> All rights
            reserved.
        </footer>

        <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.1.2/js/tempusdominus-bootstrap-4.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.10.0/js/bootstrap-datepicker.min.js"></script> 
        <script src="https://cdn.datatables.net/2.0.3/js/dataTables.js"></script>
        <script src="https://cdn.datatables.net/2.0.3/js/dataTables.bootstrap5.js"></script>
        <script type="text/javascript"> 
            $(function () { 
                $("#datepicker").datepicker({  
                    autoclose: true,
                    format: "dd/mm/yyyy"
                });         
                $("#editdatepicker").datepicker({  
                    autoclose: true,
                    format: "dd/mm/yyyy"
                });    
                $('#datetimepicker').datetimepicker({
                    format: 'DD/MM/YYYY HH:mm:ss A'  ,
                    icons: {
                        time: "bi-clock-fill",
                        date: "fas fa-calendar",
                        up: "fas fa-arrow-up",
                        down: "fas fa-arrow-down"
                    },
                    use24hours:false
                });
                $('#datetimepicker2').datetimepicker({
                    format: 'DD/MM/YYYY HH:mm:ss A'  ,
                    icons: {
                        time: "bi-clock-fill",
                        date: "fas fa-calendar",
                        up: "fas fa-arrow-up",
                        down: "fas fa-arrow-down"
                    },
                    use24hours:false
                });
            });
        </script>   
        
    </h:body>

</html>
