<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../layout/default2.xhtml">

            <ui:define name="title">
                EventPeak - My Events
            </ui:define>

            <ui:define name="content">
                <div class="container">
                    <div class="content-header">
                        <h1>My Event &nbsp; / &nbsp; Created</h1>
                        <a href="createEvent.xhtml">
                            <button class="btn btn-primary" style="float:right">+ Create new event</button>
                        </a>
                    </div>
                    <p>View your created events</p>
                    <br/><br/>

                    <h:form id="delete-form">
                        <h:messages style="display:none"/>
                        <ui:repeat value="#{facesContext.getMessageList()}" var="msg">
                            <h:panelGroup>
                                <div class="alert #{msg.severity.ordinal eq 2 ? 'alert-danger' : 'alert-success'} alert-dismissible fade show" role="alert">
                                    <i class="#{msg.severity.ordinal eq 2 ? 'fa-solid fa-circle-exclamation' : 'fa-solid fa-circle-check'}"></i> <span style="font-weight:bold">#{msg.summary}.</span>
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            </h:panelGroup>
                        </ui:repeat>
                        <div class="event-container">
                            <ui:fragment rendered="#{empty customerManagedBean.currCustomer.ownedEvents}">
                                <h2>No event found </h2>
                            </ui:fragment>
                            <ui:repeat value="#{customerManagedBean.currCustomer.ownedEvents}" var="event">
                                <div class="card" style="background-color:#B6D0E2;">
                                    <div class="myevent-info">
                                        <div class="thumbnail-row">
                                            <img class="myevent-thumbnail" src="data:image/png;base64, #{customerManagedBean.getImageContent(event.image)}" alt="Your Profile"/><br/>
                                        </div>
                                        <h3 style="margin-bottom:8px; margin-top:20px;">#{event.title}</h3>
                                        <h6 style='color:grey'><i class="fa-solid fa-location-dot"></i> #{event.location}</h6>
                                        <div class="desc-wrapper">
                                            <h5>
                                                #{event.description}
                                            </h5>
                                        </div>
                                        <br/>
                                       <h6><h:outputText value="Event Date: &nbsp;"></h:outputText><h:outputText value="#{event.eventDate}">
                                                    <f:convertDateTime type="date" pattern="dd/MM/yyyy hh:mm:ss a" timeZone="Asia/Singapore"/>
                                                </h:outputText></h6>
                                        <h6><h:outputText value="Register by: &nbsp;"></h:outputText><h:outputText value="#{event.deadline}">
                                                    <f:convertDateTime type="date" pattern="dd/MM/yyyy hh:mm:ss a" timeZone="Asia/Singapore"/>
                                                </h:outputText></h6>
                                        <br/>
                                        <br/>
                                        
                                        <div class="row">
                                            <div class="col-6">
                                                <h:button class="btn btn-success" style="width:100%" outcome="eventDetail" title="View Detail" value="View Detail" >
                                                    <f:param value="#{event.eventId}" name="eventId"/>
                                                </h:button>
                                            </div>
                                            <div class="col-6">
                                                <h:button style="width:100%" onclick="showConfirmationModal(); return false;" class="btn btn-danger" value="Delete Event" title="Delete"></h:button>
                                                <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
                                                    <div class="modal-dialog">
                                                        <div class="modal-content">
                                                            <div class="modal-header">
                                                                <h5 class="modal-title" id="confirmationModalLabel">Confirmation</h5>
                                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                            </div>
                                                            <div class="modal-body">
                                                                Are you sure you want to delete this event?
                                                            </div>
                                                            <div class="modal-footer">
                                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                                                <h:commandButton id="confirmDeleteBtn" class="btn btn-danger" value="Delete Event" action="#{customerManagedBean.deleteEvent}" title="Delete">
                                                                    <f:param name="eventId" value="#{event.eventId}" />
                                                                </h:commandButton>     
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>  
                                        </div>
                                    </div>
                                </div>
                            </ui:repeat>
                        </div>
                    </h:form>
                </div>
                <script>
                    function showConfirmationModal() {
                        $('#confirmationModal').modal('show');

                        $('#confirmDeleteBtn').click(function() {
                            $('#confirmationModal').modal('hide');
                        });
                    }
                </script>
            </ui:define>

        </ui:composition>

    </body>
</html>
